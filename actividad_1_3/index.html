<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="estilos.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Adopta un peludo</title>

<body>
    <div class="principal">

        <div class="menu-superior">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2"></div>

                    <div class="col-10">
                        <div class="row">
                            <!-- <p class="col"><a href="#inicio"> INICIO </a></p> -->
                            <p class="col"><a href="#nosotros"> NOSOTROS </a></p>
                            <p class="col"><a href="#adopta"> ADOPTA </a></p>
                            <p class="col"><a href="#colabora"> COLABORA </a></p>
                            <p class="col"><a href="#servicios"> SERVICIOS </a></p>
                            <p class="col"><a href="#contacto"> CONTACTO</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carrucel">

            <!-- Optional JavaScript; choose one of the two! -->

            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

            <!-- Option 2: Separate Popper and Bootstrap JS -->
            <!--
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->

            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <!--Para que la imagen tenga un enlace-->
                        <!--<a href="paginas/perros.html">-->

                        <img src="imagenes/perro-4.jpg" class="d-block w-100" alt="perro" />

                        <!--</a>-->

                        <div class="carousel-caption d-none d-md-block">
                            <h1>ADOMTAME</h1>
                            <h2>Aqui podras adoptar a un peludo.</h2>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="imagenes/perro-gato.jpg" class="d-block w-100" alt="perro y gato" />
                        <div class="carousel-caption d-none d-md-block">
                            <h1>ADOPTAME</h1>
                            <h2>Aqui podras adoptar a un peludo.</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/gato-1.jpg" class="d-block w-100" alt="gato" />
                        <div class="carousel-caption d-none d-md-block">
                            <h1>ADOPTAME</h1>
                            <h2>Aqui podras adoptar a un peludo.</h2>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
